<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>To-Do List</title>
    <style>
        * { box-sizing: border-box; margin: 0; padding: 0; }
        body { font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif; background-color: #f9f9f9; padding: 40px; color: #333; }
        h1 { text-align: center; margin-bottom: 20px; color: #2c3e50; }
        h2 { margin-top: 30px; margin-bottom: 10px; color: #34495e; }

        form, .controls {
            display: flex; flex-wrap: wrap; gap: 10px; justify-content: flex-start;
            background: #ffffff; padding: 20px; border-radius: 10px; box-shadow: 0 4px 8px rgba(0,0,0,0.1);
            margin-bottom: 20px;
        }

        form input, form select, form button, .controls input, .controls select {
            padding: 10px; border: 1px solid #ccc; border-radius: 5px; font-size: 14px;
        }

        form input, form select { flex: 1 1 200px; }
        form button { background-color: #3498db; color: white; border: none; cursor: pointer; transition: 0.3s; }
        form button:hover { background-color: #2980b9; }

        .controls input, .controls select { flex: 1 1 150px; }

        table { width: 100%; border-collapse: collapse; background: #fff; border-radius: 10px; overflow: hidden; box-shadow: 0 4px 8px rgba(0,0,0,0.1); }
        th, td { padding: 12px 15px; text-align: left; }
        th { background-color: #2c3e50; color: #fff; cursor: pointer; }
        tr:nth-child(even) { background-color: #f2f2f2; }
        tr.pending { background-color: #fff3cd; }
        tr.completed { background-color: #d4edda; }
        td input, td select { width: 100%; padding: 6px; border: 1px solid #ccc; border-radius: 4px; }
        td button { padding: 6px 10px; margin-right: 5px; border: none; border-radius: 5px; cursor: pointer; font-size: 13px; transition: 0.3s; }
        td button:nth-child(1) { background-color: #27ae60; color: white; }
        td button:nth-child(1):hover { background-color: #1e8449; }
        td button:nth-child(2) { background-color: #e74c3c; color: white; }
        td button:nth-child(2):hover { background-color: #c0392b; }

        @media (max-width: 768px) { form, .controls { flex-direction: column; } table, th, td { font-size: 12px; } }
    </style>
</head>
<body>
    <h1>To-Do List</h1>

    <h2>Add New Task</h2>
    <form id="taskForm">
        <input type="text" id="title" placeholder="Title" required>
        <input type="text" id="description" placeholder="Description">
        <input type="date" id="due_date">
        <button type="submit">Add Task</button>
    </form>

    <div class="controls">
        <input type="text" id="search" placeholder="Search tasks...">
        <select id="filterStatus">
            <option value="all">All</option>
            <option value="pending">Pending</option>
            <option value="completed">Completed</option>
        </select>
        <select id="sortDue">
            <option value="asc">Sort by Due Date ↑</option>
            <option value="desc">Sort by Due Date ↓</option>
        </select>
    </div>

    <table id="tasksTable">
        <thead>
            <tr>
                <th>ID</th>
                <th>Title</th>
                <th>Description</th>
                <th>Due Date</th>
                <th>Status</th>
                <th>Actions</th>
            </tr>
        </thead>
        <tbody></tbody>
    </table>

<script>
    const taskForm = document.getElementById('taskForm');
    const tasksTableBody = document.querySelector('#tasksTable tbody');
    const searchInput = document.getElementById('search');
    const filterStatus = document.getElementById('filterStatus');
    const sortDue = document.getElementById('sortDue');

    let allTasks = [];

    async function loadTasks() {
        const res = await fetch('/api/tasks/');
        allTasks = await res.json();
        displayTasks();
    }

    function displayTasks() {
        let tasks = [...allTasks];

        // Filter by status
        const status = filterStatus.value;
        if(status !== 'all') {
            tasks = tasks.filter(t => t.status === status);
        }

        // Search filter
        const keyword = searchInput.value.toLowerCase();
        if(keyword) {
            tasks = tasks.filter(t => t.title.toLowerCase().includes(keyword) || t.description.toLowerCase().includes(keyword));
        }

        // Sort by due date
        tasks.sort((a,b) => {
            const d1 = new Date(a.due_date), d2 = new Date(b.due_date);
            return sortDue.value === 'asc' ? d1 - d2 : d2 - d1;
        });

        tasksTableBody.innerHTML = '';
        tasks.forEach(task => {
            tasksTableBody.innerHTML += `
                <tr class="${task.status}">
                    <td>${task.id}</td>
                    <td><input type="text" value="${task.title}" data-id="${task.id}" class="edit-title"></td>
                    <td><input type="text" value="${task.description}" data-id="${task.id}" class="edit-description"></td>
                    <td><input type="date" value="${task.due_date}" data-id="${task.id}" class="edit-due"></td>
                    <td>
                        <select data-id="${task.id}" class="edit-status">
                            <option value="pending" ${task.status=='pending'?'selected':''}>Pending</option>
                            <option value="completed" ${task.status=='completed'?'selected':''}>Completed</option>
                        </select>
                    </td>
                    <td>
                        <button onclick="updateTask(${task.id})">Update</button>
                        <button onclick="deleteTask(${task.id})">Delete</button>
                    </td>
                </tr>
            `;
        });
    }

    taskForm.addEventListener('submit', async (e) => {
        e.preventDefault();
        const data = {
            title: document.getElementById('title').value,
            description: document.getElementById('description').value,
            due_date: document.getElementById('due_date').value,
            status: 'pending'
        };
        await fetch('/api/tasks/create/', {
            method: 'POST',
            headers: { 'Content-Type': 'application/json' },
            body: JSON.stringify(data)
        });
        taskForm.reset();
        await loadTasks();
    });

    async function updateTask(id) {
        const data = {
            title: document.querySelector(`.edit-title[data-id='${id}']`).value,
            description: document.querySelector(`.edit-description[data-id='${id}']`).value,
            due_date: document.querySelector(`.edit-due[data-id='${id}']`).value,
            status: document.querySelector(`.edit-status[data-id='${id}']`).value
        };
        await fetch(`/api/tasks/update/${id}/`, {
            method: 'PUT',
            headers: {'Content-Type':'application/json'},
            body: JSON.stringify(data)
        });
        await loadTasks();
    }

    async function deleteTask(id) {
        if(confirm("Are you sure you want to delete this task?")) {
            await fetch(`/api/tasks/delete/${id}/`, { method: 'DELETE' });
            await loadTasks();
        }
    }

    searchInput.addEventListener('input', displayTasks);
    filterStatus.addEventListener('change', displayTasks);
    sortDue.addEventListener('change', displayTasks);

    loadTasks();
</script>
</body>
</html>
